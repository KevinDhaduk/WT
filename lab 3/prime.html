<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>prime</title>
</head>
<body>
		<script type="text/javascript">
			a=parseInt(prompt("enter number"));

			function prime(a){
				flag=false;
				for(i=2;i<a;i++){
					if(a%i==0){
						flag=true;
						break;
					}
				}
				if(flag){
					document.write("not prime");
				}
				else{
					document.write("prime");
				}
			}
			prime(a);
		</script>
</body>
</html>

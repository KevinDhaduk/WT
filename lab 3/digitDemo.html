<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>digitDemo</title>
</head>
<body>
	<script type="text/javascript">
		a=parseInt(prompt("enter 2 digit number"));
		b=a%10;
		a=parseInt(a/10);
		mul=1;
		for(i=1;i<=b;i++){
			mul*=a
		}
		document.write(mul);
	</script>	
</body>
</html>

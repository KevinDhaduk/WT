<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>word search</title>
</head>
<body>
	<script type="text/javascript">
		str=prompt("enter string");

		a=str.split(" ");

		word=prompt("enter word ");
		for(i=0;i<a.length;i++){
			if(word == a[i]){
				document.write(i+" ");
			}
		}
	</script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>factorial</title>
</head>
<body>
	<script type="text/javascript">
		n=parseInt(prompt("enetr number"));
		a=1;
		for(i=1;i<=n;i++){
			a=a*i;
		}
		document.write(a);
	</script>
</body>
</html>

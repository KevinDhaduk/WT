<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>factors</title>
</head>
<body>
	<script type="text/javascript">
		n=parseInt(prompt("enter number"));

		for(i=1;i<=n;i++){
			if(n%i==0){
				document.write(i+",");
			}
		}
	</script>
</body>
</html>

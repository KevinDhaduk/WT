<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>prime</title>
</head>
<body>
	<script type="text/javascript">
		n=parseInt(prompt("enter number"));
		flag=0;
		for(i=2;i<n;i++){
			if(n%i==0){
				flag=1;
				break;
			}
		}
		if(flag==1){
			document.write("number is not prime");
		}
		else{
			document.write("number is prime");
		}
	</script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>PATTERN2</title>
</head>
<body>
	<script type="text/javascript">
		for(i=1;i<=4;i++){
			for(j=1;j<=4;j++){
				if(i==1 || j==1 || i==4 || j==4){
					document.write("*&nbsp");
				}
				else{
					document.write("&nbsp&nbsp&nbsp")
				}
			}
			document.write("<br/>")
		}
		
	</script>
</body>
</html>

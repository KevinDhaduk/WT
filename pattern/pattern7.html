<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>PATTERN4</title>
</head>
<body>
	<script type="text/javascript">
		for(i=1;i<=5;i++){
			l=2*i-1;
			for(k=5;k>=i;k--){
				document.write("&nbsp&nbsp&nbsp")
			}
			for(j=1;j<=l;j++){
				
				document.write(" * ")
			}
			document.write("<br/>")
		}
		
	</script>
</body>
</html>

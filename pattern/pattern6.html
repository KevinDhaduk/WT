<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>PATTERN6</title>
</head>
<body>
	<script type="text/javascript">
		for(i=1;i<5;i++){
			
			for(k=10;k>=i;k--){
				document.write("&nbsp&nbsp&nbsp")
			}
			for(j=1;j<=i;j++){
				
				if(i==3 && j==2){
					document.write("&nbsp&nbsp")
				}
				else{
					document.write(" * ")
				}
				
			}
			document.write("<br/>")
		}
		
	</script>
</body>
</html>
